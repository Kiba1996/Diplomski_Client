<div class="container"  style="text-align: center; width:70% ">

    <br/>
    <h2  style=" color: #ff9955;"> Buy a ticket </h2>
  <br/>

  <div class="btn-group btn-group-toggle" style="width: 100%" data-toggle="buttons">
    <label for="option1" class="btn btn-primary"  (click)="setradio(1)" >
      <input type="radio" name="options" id="option1" autocomplete="off"  > Hourly ticket
    </label>
    <label for="option2" class="btn btn-primary"  (click)="setradio(2)" >
      <input type="radio" name="options" id="option2" autocomplete="off" > Daily ticket
    </label>
    <label for="option3" class="btn btn-primary"  (click)="setradio(3)" >
      <input type="radio" name="options" id="option3" autocomplete="off" > Monthly ticket
    </label>
    <label for="option4" class="btn btn-primary"  (click)="setradio(4)" >
        <input type="radio" name="options" id="option4" autocomplete="off" > Yearly ticket
      </label>
      <br/>
  </div>


<div *ngIf="boolZaPrikazCena" style="border:2px solid  #ff9955">
  <label style="color: #ff9955; font-size: 20px; margin-right:7px">Cena bez popusta: </label>
  <label style="color: #fad0b5; font-size: 20px; ">{{price}} RSD</label><br/>
  <label style="color: #ff9955; font-size: 20px; margin-right:7px">Popust: </label>
  <label style="color: #fad0b5; font-size: 20px; ">{{discount}}%</label><br/>
  <label style="color: #fe9a57; font-size: 20px; margin-right:7px">Cena sa popustom:</label>
  <label style="color: #fad0b5; font-size: 20px; ">{{priceWDiscount}} RSD</label><br/>
</div>

<div *ngIf="boolZaOtvaranjeForme">
  <form  #ticketBuyForm="ngForm" (ngSubmit)="submitEmail(ticketBuyForm.value, ticketBuyForm)">
    <div >
      <br/>
      <label  style="color: #fe9a57; font-size: 18px;">Enter the email to which you want the ticket to arrive!</label><br/>
        <br/>
      
      <input required type="email" class="form-control" name="Email" placeholder="Email" [(ngModel)]="EmailForPay">
      
      <button  type="submit" class="btn" >Submit email address</button>
    
    </div>

    <div *ngIf="mailZaSlanje != ''">
      <br/>
      <label style="color: #fe9a57; font-size: 18px;">Ticket will be sent to: </label><label style="color: #d7dfde; font-size: 18px;">{{mailZaSlanje}}</label>
    </div>
  </form>
</div>

<div *ngIf="boolZaPrikazCena" >
  <br/>
  <br/>
  <ngx-paypal  [config]="payPalConfig"></ngx-paypal>
</div>
</div>
