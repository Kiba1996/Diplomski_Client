<div *ngIf="user">
    <div class= "split left">
      <div class= "centered">
        <form #editProfileForm="ngForm" (ngSubmit)="Button1(editProfileForm.value, editProfileForm)">
          <fieldset class="ff">
            <legend style=" color: #ff9955; font-size: 40px; width:auto">   Edit profile   </legend>
    
            <div class="form-group">
              <label class="lab" for="email">Email address:</label>
              <input required type="email" class="form-control" name="Email" placeholder="Email"  [(ngModel)]="user.email">
            </div>
  
            <div class="form-group">
              <label class="lab" for="name">Name:</label>
              <input required type="text" class="form-control" name="Name" placeholder="Name" [(ngModel)]="user.name">
            </div>
  
            <div class="form-group">
              <label class="lab" for="surname">Surname:</label>
              <input required type="text" class="form-control" name="Surname" placeholder="Surname" [(ngModel)]="user.surname">
            </div>
  
            <div class="form-group">
              <label class="lab" for="address">Address:</label>
              <input required type="text" class="form-control" name="Address" placeholder="Address" [(ngModel)]="user.address">
            </div>
       
            <div class="form-group">
              <label class="lab" for="birthday">Birthday:</label>
              <input required type="date" class="form-control" name="Birthday" placeholder="dd/mm/yyyy" [(ngModel)]="user.birthday">
            </div>
  
            <div class="form-group" *ngIf="!user.image.data && user.role=='AppUser' && pass != 'Regular'">
                <!-- user.passengerType -->
              <div  >
                <input type="file" (change)="onFileSelected($event)"  style="background-color: transparent; color:#ff9955; border:2px solid #ff9955" >  
              </div>
            </div>
  
            <button type="submit" class="btn " >Edit</button>
  
          </fieldset>
        </form>
      </div>
    </div>
  
    <div class="split right">
      <div class = "centered">
        <form #editPassForm="ngForm" (ngSubmit)="Button2(editPassForm.value, editPassForm)">
          <fieldset class="ff">
            <legend style="color: #ff9955; font-size: 40px; width:auto">   Edit password   </legend>
      
            <div>
              <div class="form-group">
                <label class="lab" for="currentPassword">Current password:</label>
                <input required type="password" class="form-control" name="OldPassword" placeholder="Current password" ngModel>
              </div>
  
              <div class="form-group">
                <label class="lab" for="password">New password:</label>
                <input required type="password" class="form-control" name="NewPassword" placeholder="New password" ngModel>
              </div>
  
              <div class="form-group">
                <label class="lab" for="confirmPassword">Confirm password:</label>
                <input required type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm password" ngModel>
              </div>
            </div>
            <button type="submit" class="btn" >Change password</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
