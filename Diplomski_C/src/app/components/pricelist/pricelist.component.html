<div class="container" style="text-align: center; width:70% ;">
    <div *ngIf="empty != ''">
        <h2  style=" color: #ff9955;">{{empty}}</h2>
      </div>
  
    <div *ngIf="validPrices">
  
        <br/>
        <h2  style=" color: #ff9955;"> Pricelist </h2>
        <br/>
      
        <label style="font-size: 20px; color:#ff9955">Pricelist is valid from:   <b>{{pocDatum}}</b>  untill:   <b>{{endDatum}}</b></label>
        <br/>
        <br/>
  
      <table class = "table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope = "row">1</th>
            <td>Hourly</td>
            <td>{{validPrices.Hourly}}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Daily</td>
            <td>{{validPrices.Daily}}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Monthly</td>
            <td>{{validPrices.Monthly}}</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Yearly</td>
            <td>{{validPrices.Yearly}}</td>
          </tr>
        </tbody>
      </table>
  
      </div>
    </div>
